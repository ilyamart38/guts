{% extends "__base.html" %}

{% block content %}
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav">
			</div>
			<div class="col-sm-8 text-left">
				{% if ipoe_services_list %}
					<table>
						<tbody>
							{% for ipoe_services in ipoe_services_list %}
							<tr>
									<td><a href="{% url 'cliens' client.id %}">{{ ipoe_services.client }}</a></td>
									<td>{{ ipoe_services.sap }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				{% else %}
					<p>В базе нет ни одного ipoe-Клиента!</p>
				{% endif %}
			</div>
			<div class="col-sm-2 sidenav">
			</div>
		</div>
	</div>
{% endblock %}
