{% extends "__base.html" %}

{% block title %} | Редактирование/создание узла доступа.{% endblock %}

{% block content %}
			{% if user.is_authenticated %}
				<div class = "container ">
					<h2> Редактирование/создание узла доступа.</h2>
					<form method="POST" class="post-form">
                        {% csrf_token %}
						{{ form.as_p }}
						<button type="submit" class="save btn btn-default">Save</button>
					</form>

				</div>
			{% endif %}
{% endblock %}

{% block right_col %}
				<div class="well">
				</div>
{% endblock %}
